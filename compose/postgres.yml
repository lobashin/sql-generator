services:
  lda-postgres:
    container_name: pgvector
    image: pgvector/pgvector:pg17
    env_file:
      - conf/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - ./docker/datamart/01-create-table-employee.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
      - ./docker/datamart/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
      - ./docker/datamart/03-vector-store.sql:/docker-entrypoint-initdb.d/03-vector-store.sql
    mem_limit: 1000m