# Тестовая конфигурация для проверки загрузки контекста
spring.main.web-application-type=none

# Отключаем автоконфигурацию для тестов
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.vectorstore.pgvector.PgVectorStoreAutoConfiguration

# Отключаем векторную БД для тестов
spring.ai.vectorstore.pgvector.enabled=false

# Тестовые настройки для Spring AI
spring.ai.openai.api-key=test-key
spring.ai.openai.chat.options.model=gpt-4o-mini

# Отключаем инициализацию базы знаний при запуске
spring.ai.vectorstore.initialize-schema=false
