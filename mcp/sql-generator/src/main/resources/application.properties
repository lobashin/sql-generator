# Spring Boot application configuration
spring.application.name=sql-generator

# Server configuration
server.port=8080

# Spring AI OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o-mini

# PostgreSQL vector store configuration
spring.ai.vectorstore.pgvector.enabled=true
spring.ai.vectorstore.pgvector.database=postgres
spring.ai.vectorstore.pgvector.host=localhost
spring.ai.vectorstore.pgvector.port=5432
spring.ai.vectorstore.pgvector.username=postgres
spring.ai.vectorstore.pgvector.password=postgres
spring.ai.vectorstore.pgvector.schema=public
spring.ai.vectorstore.pgvector.tableName=vector_store
spring.ai.vectorstore.pgvector.initialize-schema=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.example.mcp.generator.sql=DEBUG
